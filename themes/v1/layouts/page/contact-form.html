{{define "main"}}
<div class="row text-white">
  <div class="col-6">
    {{partial "section/contact-info.html" .}}
  </div>
  <div class="col-6">
    <form class="pr-5 pl-4">
      <div class="form-group border-bottom px-2 my-5">
        <div class="row">
          <div class="col-md-3">
            <label for="name">Họ tên</label>
          </div>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control no-border bg-transparent text-white"
              id="name"
              required
            />
          </div>
        </div>
      </div>

      <div class="form-group border-bottom px-2 my-5">
        <div class="row">
          <div class="col-md-3">
            <label for="phone">SĐT</label>
          </div>
          <div class="col-md-9">
            <input
              type="number"
              class="form-control no-border bg-transparent text-white"
              id="phone"
              required
            />
          </div>
        </div>
      </div>
      <div class="form-group border-bottom px-2 my-5">
        <div class="row">
          <div class="col-md-3">
            <label for="fanpage">Link fanpage</label>
          </div>
          <div class="col-md-9">
            <input
              type="url"
              class="form-control no-border bg-transparent text-white"
              id="fanpage"
              required
            />
          </div>
        </div>
      </div>
      <div class="form-group border-bottom px-2 my-5">
        <div class="row">
          <div class="col-md-3">
            <label for="personal-facebook">Link facebook cá nhân</label>
          </div>
          <div class="col-md-9">
            <input
              type="url"
              class="form-control no-border bg-transparent text-white"
              id="personal-facebook"
              required
            />
          </div>
        </div>
      </div>
      <div class="form-group border-bottom px-2 my-5">
        <div class="row">
          <div class="col-md-3">
            <label for="email">Email</label>
          </div>
          <div class="col-md-9">
            <input
              type="email"
              class="form-control no-border bg-transparent text-white"
              id="email"
              required
            />
          </div>
        </div>
      </div>
      <div class="form-group border-bottom px-2 my-5">
        <div class="row">
          <div class="col-md-3">
            <label for="other-channel">Link các kênh stream khác</label>
          </div>
          <div class="col-md-9">
            <input
              type="url"
              class="form-control no-border bg-transparent text-white"
              id="other-channel"
            />
          </div>
        </div>
      </div>
      <div class="form-group px-2">
        <label for="other-info">Thông tin bổ sung</label>
        <textarea
          class="form-control bg-transparent text-white"
          id="other-info"
          rows="3"
        ></textarea>
      </div>
      <div class="px-2">
        <button type="submit" class="btn btn-light">Submit</button>
      </div>
    </form>
  </div>
</div>
{{end}}

  <script src="{{relURL `/js/jquery-3.5.1.min.js`}}"></script>

  <script src="{{relURL `/js/submitForm.js`}}"></script>
  <script src="{{relURL `/js/effects.js`}}"></script>
  <script>
    $(".owl-carousel-home").owlCarousel({
      loop: true,
      margin: 10,
      nav: true,
      responsive: {
        600: {
          items: 1,
        },
        1000: {
          items: 3,
        },
      },
      // autoplay: true,
      // autoplayTimeout: 3000,
    });
    $(".owl-carousel-creators").owlCarousel({
      loop: true,
      margin: 10,
      nav: true,
      responsive: {
        0: {
          items: 1,
        },
      },
      animateOut: "fadeOut",
      // autoplay: true,
      // autoplayTimeout: 4000,
    });
    const creators = [
      { id: 1, creator: "creator-1" },
      { id: 2, creator: "creator-2" },
      { id: 3, creator: "creator-3" },
      { id: 4, creator: "creator-4" },
      { id: 5, creator: "creator-5" },
      { id: 6, creator: "creator-6" },
      { id: 7, creator: "creator-7" },
      { id: 8, creator: "creator-8" },
    ];
    $(".owl-carousel-creators").on("changed.owl.carousel", function (event) {
      creators.forEach(function (e, i) {
        if (e.id === event.page?.index + 1) {
          $(`#${e.creator}`).removeClass("d-none");
          $(`#${e.creator}`).addClass("d-block");
        } else {
          $(`#${e.creator}`).addClass("d-none");
          $(`#${e.creator}`).removeClass("d-block");
        }
      });
    });
    $(".carousel").carousel();
    $(".owl-carousel-news").owlCarousel({
      loop: true,
      margin: 10,
      nav: true,
      responsive: {
        0: {
          items: 1,
        },
      },
    });
  </script>
